<div class="expense-list">
  <h2>Expense for {{ currentDay }}</h2>

  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Amount</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of dailyExpenses">
        <td>{{ expense.category }}</td>
        <td>{{ expense.amount | currency }}</td>
        <td>
          <button (click)="editExpense(expense)">Edit</button>
          <button (click)="deleteExpense(expense)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="add-expense">
    <select [(ngModel)]="newExpense.category">
      <option value="" disabled selected>Select category</option>
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Utilities">Utilities</option>
    </select>
    <input type="number" placeholder="Amount" [(ngModel)]="newExpense.amount" />
    <button (click)="addExpense()">Save</button>
  </div>
</div>
