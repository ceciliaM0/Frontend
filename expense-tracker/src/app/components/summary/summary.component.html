<div class="summary">
  <h2>Weekly Summary</h2>
  <table>
    <thead>
      <tr>
        <th>Day</th>
        <th>Category</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of weeklyExpenses">
        <td>{{ expense.day }}</td>
        <td>{{ expense.category }}</td>
        <td>{{ expense.amount | currency }}</td>
      </tr>
    </tbody>
  </table>
</div>
