<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
      <input type="password" [(ngModel)]="password" name="password" placeholder="Parolă" required />
      <button type="submit" class="btn-login">Login</button>
    </form>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

    <p>Nu ai cont? <button (click)="navigateToRegister()" class="btn-register">Înregistrează-te</button></p>
  </div>
</div>
